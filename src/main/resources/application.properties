spring.datasource.initialization-mode=always
#spring.datasource.url=jdbc:h2:mem:fosdb
#spring.datasource.url=jdbc:h2:file:~/data/fosdb
spring.datasource.url=jdbc:h2:file:~/data/fosdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#management.endpoints.web.exposure.include=httptrace
logging.level.root=warn
logging.level.javvernaut.votingsystem=debug
logging.level.org.springframework.security=debug
logging.level.org.hibernate.stat=trace
logging.level.org.hibernate.type.descriptor.sql=info
spring.jackson.visibility.field=any
spring.jackson.visibility.getter=none
spring.jackson.visibility.setter=none
spring.jackson.visibility.is-getter=none
spring.jackson.default-property-inclusion=non_null


